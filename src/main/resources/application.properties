# General settings
server.port=9090
server.error.whitelabel.enabled=false
server.error.include-stacktrace=always
server.error.include-binding-errors=always
server.error.include-exception=true
server.error.include-message=always
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.context-path=/orbeon-wrapper

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
app.orbeon-url=https://orbeon.cloudsoftware.services/orbeon
app.api-url=https://api.dev.basestone.io/api/v1

logging.level.web=info
logging.file.name=/opt/tomcat/latest/logs/orbeon-wrapper.log
spring.output.ansi.enabled=always

spring.config.import=classpath:/.env[.properties]

spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/orbeon_dev
spring.datasource.username=orbeon
spring.datasource.password=orbDevData@7
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.jpa.open-in-view=false